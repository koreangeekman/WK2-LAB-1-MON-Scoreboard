<!doctype html>
<html lang="en">

<head>
  <title>WK2 LAB Scoreboard</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
    defer></script> -->
</head>

<body class="debug">
  <main class="container-fluid imgBG">
    <!-- SECTION HEADER -->
    <div class="row justify-content-center align-items-center p-2">
      <div class="col-12 d-flex justify-content-end">
        <button class="btn btn-danger fs-3" onclick="resetBoard()">RESET</button>
      </div>
      <!-- !SECTION HEADER -->

      <!-- SECTION SCOREBOARD -->
      <div class="col-12 col-md-6 align-items-center text-light p-2">
        <div class="card p-5">
          <div class="d-flex justify-content-around text-center m-3">
            <span class="home">
              <p class="teams m-3">HOME</p>
              <p class="score card" id="homeScore">0</p>
            </span>
            <span class="away">
              <p class="teams m-3">AWAY</p>
              <p class="score card" id="awayScore">0</p>
            </span>
          </div>
        </div>
      </div>
      <!-- !SECTION SCOREBOARD -->

      <!-- SECTION SCORE CONTROLS -->
      <div class="col-12 col-md-6 m-1">
        <span class="d-flex justify-content-evenly align-items-evenly">
          <button class="btn btn-primary fs-2 m-3" onclick="addScore('home',1)">HOME +1</button>
          <button class="btn btn-danger fs-2 m-3" onclick="addScore('home',-1)">HOME -1</button>
          <button class="btn btn-primary fs-2 m-3" onclick="addScore('away',1)">AWAY +1</button>
          <button class="btn btn-danger fs-2 m-3" onclick="addScore('away',-1)">AWAY -1</button>
        </span>
        <span class="d-flex justify-content-evenly align-items-evenly">
          <button class="btn btn-primary fs-2 m-3" onclick="addScore('home',3)">HOME +3</button>
          <button class="btn btn-danger fs-2 m-3" onclick="addScore('home',-3)">HOME -3</button>
          <button class="btn btn-primary fs-2 m-3" onclick="addScore('away',3)">AWAY +3</button>
          <button class="btn btn-danger fs-2 m-3" onclick="addScore('away',-3)">AWAY -3</button>
        </span>
      </div>
    </div>
    <!-- !SECTION SCORE CONTROLS -->

  </main>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="script.js"></script>
</body>

</html>
