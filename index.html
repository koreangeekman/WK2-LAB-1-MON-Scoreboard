<!doctype html>
<html lang="en">

<head>
  <title>WK2 LAB Scoreboard</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container-fluid imgBG">
    <!-- SECTION HEADER -->
    <div class="row">
      <div class="col-12 d-flex justify-content-end align-items-start p-5">
        <button class="btn btn-danger fs-2">RESET</button>
      </div>
    </div>
    <!-- !SECTION HEADER -->

    <!-- SECTION SCOREBOARD -->
    <div class="row">
      <div class="col-12">

      </div>
    </div>
    <!-- !SECTION SCOREBOARD -->

    <!-- SECTION SCORE CONTROLS -->
    <div class="row p-5">
      <div class="col-12 d-flex justify-content-evenly align-items-evenly">
        <button class="btn btn-primary fs-1 m-5">
          <p class="mb-0">HOME +1</p>
        </button>
        <button class="btn btn-primary fs-1 m-5">
          <p class="mb-0">AWAY +1</p>
        </button>
      </div>
      <div class="col-12 d-flex justify-content-evenly align-items-evenly">
        <button class="btn btn-primary fs-1 m-5">HOME +3</button>
        <button class="btn btn-primary fs-1 m-5">AWAY +3</button>
      </div>
    </div>
    <!-- !SECTION SCORE CONTROLS -->

  </main>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="script.js"></script>
</body>

</html>
